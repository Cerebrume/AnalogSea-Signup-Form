<!doctype html>
<html lang="ru">

<head>
    <meta charset="utf-8">
    <title>Базовый HTML5 шаблон</title>
    <meta name="description" content="Базовый HTML5 шаблон">
    <meta name="author" content="Hurumbra">
    <meta name="viewport" content="width=device-width,
  initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="main.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,700" rel="stylesheet">
    <!--[if lt IE 9]> <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script> <![endif]-->
</head>

<body cz-shortcut-listen="true" style="">
	<div class="wrapper">
		<img src="logo.png" alt="logo" class="logo-img">
		<div class="form-wrapper">
			<form action="/signup" class="analog-form" method="post">
			<legend>Sign up</legend> 
			<label for="email">Email</label>
      		<input type="email" name='email' id='email' placeholder="foo@bar.com" required="" />
      		<label for="pass">Password</label>
      		<input type="password" name='pass' id='pass' placeholder="1234passw0rd" required="" />
      		<button class="form-btn" type='submit'>Sign up</button>
      		<p><a href="#">Forgot password?</a></p>
			</form>
		</div>
		<p class="log-in">Already have an account? <a href="">Log in</a></p>
	</div>
</body>

</html>
